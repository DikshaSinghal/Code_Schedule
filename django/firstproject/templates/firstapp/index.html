<body>

<div class="container" style="text-align: center">
  <h1>CONTESTS</h1>
</div>


<br>
{% if contests %}

<div class="container">
  <!--table-->
  <table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Website</th>
      <th scope="col">Contest Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
         {% for i in contests %}
          <tr>
            <th scope="row">{{ i.Website }}</th>
            <th scope="row"><a href={{i.link}}>{{ i.contestname }}</a></th>
            <th scope="row">{{ i.date }}</th>
            <th scope="row">{{ i.time }}</th>
          </tr>
          {% endfor %}

  </tbody>
</table>
{% else %}
       <p>NO CONTESTS </p>
    {% endif %}
</div>

<!--Paginator-->


</body>
</html>
